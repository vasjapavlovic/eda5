<!-- Podatki -->

<table class="table table-striped table-bordered">

    <tr>
        <td><small><b>št.dokumenta</b></small></td>
        <td><b style="color:#0000FF">{{ object.dokument.oznaka }}</b></td>
    </tr>
    <tr>
        <td><small><b>Davčna Klasifikacija</b></small></td>
        <td><b style="color:#0000FF">{{ object.dokument.naziv }}</b></td>

        <td><b style="color:#0000FF">{{ object.vrednost_z_ddv }}</b></td>

</table>
