{% extends "moduli/modul_list.html" %}
{% load staticfiles i18n %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <small><i>
        <a href="{% url 'moduli:stevci:home' %}">Nazaj</a> | <a href="">Nov vnos</a>
    </i></small>

    <div class="jumbotron">
        <h1>{{ object.oznaka }}</h1>
    </div>
</div>

<h1>GRAF</h1>
 <div id="chart_container" style="width:100%; height:400px;"></div>

{% endblock content %}

{% block graf %}

<script>
$(function () {
$('#chart_container').highcharts({
chart: {
type: 'bar'
},
title: {
text: 'Monthly Sales'
},
xAxis: {
categories: ['Jan', 'Feb', 'Mar','Apr']
},
yAxis: {
title: {
text: 'numbers'
}
},
series: [{
name: 'John',
data: [1, 0, 4]
}, {
name: 'King',
data: [5, 7, 3]
}]
});
});
</script>
{% endblock graf %}
