{% extends "base.html" %}
{% load staticfiles i18n %}


{% block content %}

<div class="wraper container-fluid">
    <div class="page-title"><h3 class="title">Moduli :</h3></div>

    <div class="container">

        <div class="row">

            {% for modul in object_list %}

            <div class="col-lg-3 col-sm-6">
                <div class="widget-panel widget-style-2 bg-{{ modul.barva }}">
                    <i class="ion-eye"></i> 
                        <h2 class="m-0 counter"><a href="{% url 'moduli:detail' modul.pk %}">{{ modul.naziv }}</a></h2>
                    <div>{{ modul.opis }}</div>
                </div>
            </div>

            {% endfor %}

        </div> <!-- end row -->

    </div><!-- end container -->

</div> <!-- end wraper container-fluid -->

{% endblock %}


{% block navbar %}<!-- sidebar -->

    <li>
        <a href="{% url 'moduli:home' %}"><i class="ion-home"></i>
            <span class="nav-label">Moduli</span>
        </a>
    </li>
    <li>
        <a href="{% url 'moduli:import:form' %}"><i class="ion-settings"></i>
            <span class="nav-label">Uvoz Podatkov</span>
        </a>
    </li>
    
{% endblock %}<!-- END sidebar -->




{% block javascript_extra %}{% endblock %}
