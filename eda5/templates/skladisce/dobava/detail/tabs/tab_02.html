<!-- Artikli -->

<table class="table table-hover table-condensed">
        <tr>
            <th>oznaka</th>
            <th>naziv</th>
            <th>količina</th>
            <th>cena</th>
            <th>ddv</th>
            <th>cena z ddv</th>
        </tr>

    {% for dnevnik in object.dnevnik_set.all %}


    <tr>
    
        <td>{{ dnevnik.artikel.oznaka }}</td>
        <td>{{ dnevnik.artikel.naziv }}</td>
        <td>{{ dnevnik.kom }}</td>
        <td>{{ dnevnik.cena }} EUR</td>
        <td>{{ dnevnik.stopnja_ddv }}</td>
        <td>{{ dnevnik.cena_z_ddv }}</td>
        

    </tr>

    {% endfor %}

</table>
