<script>
$(function () {
    $('#container').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {
            text: 'Razmerje višine stroškov po stroškovnih mestih-Razdelilnik'
        },
        tooltip: {
            pointFormat:    '{point.opis}<br><b>Delež: </b>{point.percentage:.1f} %<br><b>Vrednost: </b>{point.y} EUR',
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                }
            }
        },
        series: [{
            name: "Brands",
            colorByPoint: true,
            data: [
            {% for vrsta_stroska in vrsta_stroska_list %}

            {
                name: "{{ vrsta_stroska.oznaka }}",
                opis: "{{ vrsta_stroska.naziv }}",
                y: {{ vrsta_stroska.visina_stroska }},
            }, 

            {% endfor %}]
        }]
    });
});
</script>
