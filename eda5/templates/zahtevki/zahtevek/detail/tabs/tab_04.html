        <div class="panel-body">

                        <thead>
                            <tr>
                                <th>datum in ura</th>
                                <th>tekst</th>

                            </tr>
                        </thead>
                        <tbody>

                        {% if zaznamek_list %}

                        {% endif %}
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
