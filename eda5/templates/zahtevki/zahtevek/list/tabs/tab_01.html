<!-- TAB_01 Content -->

        <table class="table table-striped table-bordered">
            <tr>
                <th>Oznaka</th>
                <th>Vrsta</th>
                <th>Predmet</th>
            </tr>

            {% for object in zahtevki_vresevanju_list %}
            <tr>
                <td><a href="{% url 'moduli:zahtevki:zahtevek_detail' object.pk %}">{{ object.oznaka }}</a></td>
                <td>{{ object.get_vrsta_display }}</td>
                <td>{{ object.naziv }}</td>
            </tr>
            {% endfor %}

        </table>
