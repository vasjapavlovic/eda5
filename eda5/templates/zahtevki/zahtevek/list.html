{% extends "moduli/modul_list.html" %}
{% load staticfiles i18n %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <small><i>
        <a href="{% url 'moduli:zahtevki:home' %}">Nazaj</a> | <a href="">Nov vnos</a>
    </i></small>

<div class="jumbotron">
        <div class="row">
            <div class="col-xs-6 col-md-6">
            <h1>Re≈°evanje Zahtevkov</h1>
            </div>

            <div class="col-xs-6 col-md-6" align="right">
                <form action="" method="GET">
                    <input type="text" name="q" id="search_text" />
                    <input type="submit" value="search">
                    <a type="button" class="btn btn-default" href="" >reset</a>
                </form>
            </div>
        </div>
</div>

    <div class="table-condensed table-hover table-bordered">
        <table class="table">
            <tr>
                <th>Oznaka</th>
                <th>Vrsta</th>
                <th>Predmet</th>
            </tr>

            {% for object in object_list %}
            <tr>
                <td><a href="{% url 'moduli:zahtevki:zahtevek_detail' object.pk %}">{{ object.oznaka }}</a></td>
                <td></td>
                <td>{{ object.predmet }}</td>
            </tr>
            {% endfor %}

        </table>
    </div>

{% endblock %}
