{% extends "moduli/modul_list.html" %}

{% load crispy_forms_tags %}

{% block content %}

<form action="" method="GET">
    <label for="search_text"><small><b>Enter Search Text</b></small></label>
    <input type="text" name="q" id="search_text" />
    <input type="submit" value="search">
    <a type="button" class="btn btn-default" href="{% url 'moduli:stores:list' %}" >reset</a>
    <!--UÅ TIMI  <p>Search applied: <small><b></b></small></p>-->
</form><br>


{% for object in object_list %}

{% endfor %}
</br>
</br>
<a href="{% url 'moduli:stores:create' %}">Create new</a>





{% endblock %}
