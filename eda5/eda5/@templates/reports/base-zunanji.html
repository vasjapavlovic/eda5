{% load staticfiles i18n %}
<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>projekt Eda5</title>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

        <!-- ###################################################################### -->
        <!-- CSS -->
        <!-- ###################################################################### -->

        {% block css %}

        <link href="{% static 'aircraft/lib/bootstrap/css/bootstrap.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'aircraft/lib/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
        <link href="{% static 'aircraft/stylesheets/theme.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'aircraft/stylesheets/premium.css' %}" rel="stylesheet" type="text/css">

        <!---Project css-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/project.css' %}">

        <!---Datatables-->
        <link href="{% static 'velonic/assets/datatables/jquery.dataTables.min.css' %}" rel="stylesheet" type="text/css" />

        <!--Multi selecet-->
        <link href="{% static 'multiselect/css/multi-select.css' %}" rel="stylesheet" type="text/css"/>


        <!--time picker -->
        <link rel="stylesheet" href="{% static 'timepicker/anytime.5.1.3.css' %}" />
        <link rel="stylesheet" href="{% static 'timepicker/anytime.5.1.3.min.css' %}" />
        

        <!---Datepicker-->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

        

        {% endblock css %}
    </head>



    <body class="theme-eda5">

        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="../assets/ico/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">



        



                {% block content-body %}{% endblock %}




        {% block javascript %}

        <!-- Latest JQuery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.js"></script>
        <!-- Your stuff: Third-party javascript libraries go here -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- jquery-ui.js mora biti obvezno za jquery.min.js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>


        <script src="{% static 'aircraft/lib/jQuery-Knob/js/jquery.knob.js' %}" type="text/javascript"></script>


        <script src="{% static 'aircraft/lib/bootstrap/js/bootstrap.js' %}"></script>


        <!--datatables -->
        <script src="{% static 'velonic/assets/datatables/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'velonic/assets/datatables/dataTables.bootstrap.js' %}"></script>

        <!--multi form -->
        <script src="{% static 'multiselect-master/dist/js/multiselect.js' %}" type="text/javascript" ></script>
        <script src="{% static 'multiselect-master/dist/js/multiselect.min.js' %}" type="text/javascript" ></script>


        <!--date picker -->

        <script>
            $( function() {
                $( ".datepicker" ).datepicker({
                    changeMonth: true,
                    changeYear: true
                });
            } );
        </script>


        <!--time picker -->
        <script src="{% static 'timepicker/anytime.5.1.3.min.js' %}"></script>
        <script src="{% static 'timepicker/anytime.5.1.3.js' %}"></script>

        <script>
            $( function() {
                $('.timepicker').AnyTime_picker({ 
                    format: "%H:%i", 
                    labelTitle: "Ura",
                    labelHour: "Ura", 
                    labelMinute: "Minuta" 
                });
            } );
        </script>


        <!--admin -->
        <!--PopUp --><!--Če slučajno nebo delalo je potrebno vrstico prenesti pod posamezno
        okno ki potrebuje popup -->
        <script src="{% static 'admin/js/admin/RelatedObjectLookups.js' %}" type="text/javascript" ></script>

        {% block javascript_extra %}{% endblock javascript_extra %}


        {% endblock javascript %}
      
    </body>

</html>
