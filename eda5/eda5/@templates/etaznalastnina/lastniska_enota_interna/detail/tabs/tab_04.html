<!-- Skupni Deli v Solasti -->

<table class="table">

    <thead>
        <tr>
            <th>oznaka</th>
            <th>naziv</th>
        </tr>
    </thead>


    <tbody>
    {% for del in del_list %}
    <tr>
        <td><a href="{% url 'moduli:deli:del_detail' del.pk %}">{{ del.oznaka }}</a></td>
        <td>{{ del.naziv }}</td>
    </tr>
    {% endfor %}
    </tbody>

</table>
