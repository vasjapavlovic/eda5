
{% load staticfiles i18n %}

<!--  ProjektnoMesto POPUP LIST -->
<a 
	href="{% url 'moduli:deli:projektnomesto_popup_list' %}" 
	class="add-another" id="add_id_{{ field }}" 
	onclick="return showAddAnotherPopup(this);"
	>

	<!-- Icon to open POP Up select from list -->
	<i class="fa fa-search fa-lg" aria-hidden="true" alt="Add Another"></i>

</a>


<!--  ProjektnoMesto POPUP CREATE -->
<a 
	href="{% url 'moduli:deli:projektnomesto_popup_create' %}" 
	class="add-another" id="add_id_{{ field }}" 
	onclick="return showAddAnotherPopup(this);"
	>

	<!-- Icon to open POP Up create -->
	<i class="fa fa-plus-circle fa-lg" alt="Add Another" aria-hidden="true"></i>
</a>
