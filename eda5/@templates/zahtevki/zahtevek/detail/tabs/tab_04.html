<!-- Model nima še nobenega vnosa -->
{% if not zaznamek_list %}
    Zahtevek še nima dodanih zaznamkov.

<!-- Vnosi so na razpolago -->
{% else %}


        <div class="panel-body">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <table class="table table-hover table-condensed table-bordered">
                        <thead>
                            <tr>
                                <th>datum</th>
                                <th>ura</th>
                                <th>tekst</th>
                                <th>Edit</th>

                            </tr>
                        </thead>
                        <tbody>

                        {% if zaznamek_list %}
                        {% for zaznamek in zaznamek_list %}
                        <tr>
                            <td>{{ zaznamek.datum }}</td>
                            <td>{{ zaznamek.ura }}</td>
                            <td>{{ zaznamek.tekst }}</td>
                            <td>
                                <a href="{% url 'moduli:zaznamki:zaznamek_update' zaznamek.pk %}">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </a>
                            </td>

                        </tr>
                        {% endfor %}
                        {% endif %}
                        </tbody>

                    </table>
                </div>
            </div>
        </div>

{% endif %}
