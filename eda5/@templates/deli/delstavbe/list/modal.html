            </div>


            <!-- FORM -->
            
            <form action="" method="POST">{% csrf_token %}

                <!-- CUSTOM FORM -->
                    {{ del_form | crispy }}   
                

                <!-- end CUSTOM FORM -->



                </div>

<!-- MODAL FOOTER -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Zapri</button>

                </div>
            </form>
        </div>
