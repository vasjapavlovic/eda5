<!-- Servisna knjiga na sistemu -->


<table id="datatable" class="table table-bordered table-hover">
        <tr>
            <th>Izvedeno dne</th>
            <th>Delovni nalog</th>
        </tr>


    {% for dn in servisna_knjiga %}

        <tr>
            <td>{{ dn.datum_stop }}</td>
            <td>{{ dn.oznaka }} | {{ dn.opravilo.naziv }}({{ dn.opravilo.oznaka }}</td>
        </tr>

    {% endfor %}

</table>
