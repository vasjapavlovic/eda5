<!-- Servisna knjiga na sistemu -->


<table id="datatable" class="table">



    {% for dn in servisna_knjiga %}


        {% if dn.opravilo.planirano_opravilo %}
        <tr class="success">
        {% else %}
        <tr class="danger">
        {% endif %}

            <td style="text-align: center;"><b>{{ dn.datum_stop }}</b><br>
            {{ dn.oznaka }} | {{ dn.opravilo.naziv }}</td>
        </tr>



    {% endfor %}

</table>
