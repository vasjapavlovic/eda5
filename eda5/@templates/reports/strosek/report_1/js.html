<script>
$(function () {
    $('#graf_strosek_konto').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {
            text: 'Razmerje višine stroškov po KONTIH - Razdelilnik'
        },
        tooltip: {
            pointFormat:    '{point.opis}<br><b>Delež: </b>{point.percentage:.1f} %<br><b>Vrednost: </b>{point.y} EUR',
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                }
            }
        },
        series: [{
            name: "Brands",
            colorByPoint: true,
            data: [
            {% for konto in konto_list %}

            {
                name: "{{ konto.oznaka }}",
                opis: "{{ konto.naziv }}",
                y: {{ konto.visina_stroska }},
            },

            {% endfor %}]
        }]
    });
});
</script>
